{% extends "base.html" %}

{% block body %}
<center>
    <h2>Teams</h2>
</center>
<div class="container">
    <div id="status"></div>
    <center>
        <a href="#new-team-modal" role="button" class="btn btn-primary" data-toggle="modal">New Team</a>
    </center>

    <br>
    <table class="table table-responsive">
        <thead>
            <tr>
                <th>Team number</th>
                <th># of matches</th>
                <th></th>
            </tr>
        </thead>
        {% if teams %}
        {% for team in teams %}
        <tbody>
            <tr>
                <td>{{ team.tid }}</td>
                <td>{{ team.sheets.count() }}</td>
                <td class="text-right">
                    <a style="text-align: right" class="btn btn-primary" href="/teams/{{ team.tid }}">View</a>
                    <button name="delete" style="text-align: right" class="btn btn-primary" value="{{ team.tid }}">Delete</a>
                </td>
            </tr>
        </tbody>
        {% endfor %}
        {% endif %}
    </table>
</div>

<div class="modal fade" id="new-team-modal" tabindex="-1" role="dialog">
    <div class="modal-dialog">

        <form id="new-team-form">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">New team</h4>
                </div>
                <div class="modal-body">

                    <div id="new-team-status"></div>
                    <div class="form-group">
                        <label for="tid">Team Number:</label>
                        <input type="number" class="form-control" id="tid" min="1" step="1" required="true">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button id="new-team" type="submit" class="btn btn-primary">Add</button>
                </div>
            </div>
        </form>
    </div>
</div>
<script src="{{ url_for('static', filename='js/team.js') }}"></script>
{% endblock body %}
